# WandB Sweep Configuration for Deep Learning Experiment
# program: train_fashion_10.py
# project: "Deep_learning_project"
# entity: "s224225"

# Sweep Configuration
method: bayes  # Options: grid, random, bayes
metric:
  name: val_loss
  goal: minimize

# Parameter Search Space
parameters:
  num_epochs:
    value: 150
  
  learning_rate:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.01
  
  l2_coeff:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.01
  
  batch_size:
    values: [32, 64, 128, 256]
  
  optimizer:
    values: ["adam", "sgd"]
  
  n_hidden_units:
    values: [
      [256, 128],
      [512, 256, 128],
      [1024, 512, 256],
      [512, 256, 128, 64],
      [1024, 512, 256, 128, 64]
    ]
  
  activation:
    values: ["relu", "tanh", "sigmoid"]
  
  weight_init:
    values: ["xavier", "he", "random"]

  dropout_rate:
    values: [0, 0.3, 0.5]
  
  loss:
    value: "cross_entropy"  # Fixed parameter